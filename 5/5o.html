<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="my_habit.css" />
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            .space{
                padding: 50px 50px 50px 50px;
            }
            .line{
                margin: 10px 0 10px 0;
            }
            .number-button,
            .symbol-button {
                width: 30px;
                margin: 2px 2px 2px 2px;
            }
        </style>
    </head>
    <body>
        <div class="space">
            <div class="line">Calculator</div>
            <div class="line">
            <button onclick="calculation+=1;console.log(calculation);" class="number-button">1</button>
            <button onclick="calculation+=2;console.log(calculation);"  class="number-button">2</button>
            <button onclick="calculation+=3;console.log(calculation);"  class="number-button">3</button>
            <button onclick="calculation+=' + ';console.log(calculation);"  class="symbol-button">+</button>
            </div>

            <div class="line">
            <button onclick="calculation+=4;console.log(calculation);"  class="number-button">4</button>
            <button onclick="calculation+=5;console.log(calculation);"  class="number-button">5</button>
            <button onclick="calculation+=6;console.log(calculation);"  class="number-button">6</button>
            <button onclick="calculation+=' - ';console.log(calculation);"  class="symbol-button">-</button>
            </div>

            <div class="line">
            <button onclick="calculation+=7;console.log(calculation);"  class="number-button">7</button>
            <button onclick="calculation+=8;console.log(calculation);"  class="number-button">8</button>
            <button onclick="calculation+=9;console.log(calculation);"  class="number-button">9</button>
            <button onclick="calculation+=' * ';console.log(calculation);"  class="number-button">*</button>
            </div>

            <div class="line">
            <button onclick="calculation+=0;console.log(calculation);"  class="number-button">0</button>
            <button onclick="calculation+=' . ';console.log(calculation);"  class="number-button">.</button>
            <button  onclick="calculation+=' = ';console.log(calculation);"  class="symbol-button">=</button>
            <button onclick="calculation+=' / ';console.log(calculation);"  class="number-button">/</button>
            </div>

            <div class="line">
            <button onclick="calculation='';console.log(calculation);"  class="clear-button">Clear</button>
            </div>

        </div>
        <script>
            let calculation='';
            
        </script>
    </body>
</html>
