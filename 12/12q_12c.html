<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="my_habit.css">
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <button class="js_button css_button">Start</button>
          <script>
            
            const buttonEl=document.querySelector('.js_button')
            buttonEl.addEventListener('click',()=>{button_change()})

            function button_change(){
                setTimeout(()=>{
                    console.log('real run time');
                    if(buttonEl.textContent==='Start'){
                        // start -> finished
                        buttonEl.textContent='Finished!'
                    }
                    else if(buttonEl.textContent==='Finished!'){
                        // finished -> start
                        buttonEl.textContent='Start'
                    }
                },1000)
                console.log('press time');
            }
          </script>
    </body>
</html>
