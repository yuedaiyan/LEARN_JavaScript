<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>10-rock-paper-scissors</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="css/my_habit.css" />
        <!-- css style -->
        <link rel="stylesheet" href="styles/12-rock-paper-scissors.css" />
    </head>
    <body>
        <!-- title -->
        <p class="css-p-1">Rock Paper Scissors</p>

        <!-- three buttons -->
        <button class="css-button-1 js_button_1"><img class="css-button-img" src="image/rock-emoji.png" /></button>
        <button class="css-button-2 js_button_2"><img class="css-button-img" src="image/paper-emoji.png" /></button>
        <button class="css-button-3 js_button_3"><img class="css-button-img" src="image/scissors-emoji.png" /></button>

        <!-- show the result -->
        <p class="js-show-result css-result">No result</p>

        <!-- show result's details -->
        <p class="js-move css-move">You : <img class="css-move-image" src="image/rock-emoji.png" /> Computer: <img class="css-move-image" src="image/paper-emoji.png" /></p>

        <!-- show the score statistics -->
        <p class="js-score css-score-result"></p>

        <!-- reset button -->
        <button class="css-button-reset js_button_reset">Reset Score</button>
        <!-- auto paly button -->
        <button class="css-button-autoPlay js_button_autoPlay">Auto Play</button>

        <!-- js script -->
        <script src="scripts/12-rock-paper-scissors.js"></script>
    </body>
</html>
